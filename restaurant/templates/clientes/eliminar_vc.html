{% extends "base.html" %}

{% block titulo %} Editar Cliente {% endblock%}

{% block contenido %}
<div class="card">
    <div class="card-header">
        Editar Cliente Vistas basadas en Clases
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br>

            <h3>Desea Eliminar al Cliente {{object.nombre}}</h3>
            <br>

            <button type="submit" class="btn btn-primary">Si, Eliminar</button>
            <a name="" id="" class="btn btn-primary" href="{% url 'cliente_list_vc'%}" role="button">Cancelar</a>
        </form>
    </div>
    <br>

    <div class="card-footer text-muted">
        Administrador: edwin@salazar.tv
    </div>
</div>
{% endblock%}
